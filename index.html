<html lang="en">
<!-- The following CSS is mostly adapted from "Primitive" by Tania Rascia https://taniarascia.github.io/primitive/ -->
<head>
  <meta charset="UTF-8">
  <title>おしゃべり</title>
  <style>
  body,
  div {
    color: #404040;
    background: #36D1DC;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #5B86E5, #36D1DC);
    /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #5B86E5, #36D1DC);
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    font-size: 18px;
    font: normal normal normal 1rem/1.6 -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif;
  }
  
  * {
    box-sizing: border-box;
  }
  
  h1 {
    font-weight: 600;
    font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif;
    line-height: 1.2;
    color: #404040;
    padding-bottom: 0.2em;
    /*border-bottom: 1px solid #dedede;*/
  }
  
  .form {
    border: 1px solid #cdcdcd;
    border-radius: 4px;
    padding: .75rem;
    outline: none;
    vertical-align: middle;
    margin-bottom: .5rem;
    width: 100%;
    line-height: 1;
  }
  
  .button {
    -webkit-appearance: none;
    display: inline-block;
    border: 1px solid #5B86E5;
    border-radius: 4px;
    background: #5B86E5;
    color: #fff;
    font-weight: 600;
    font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif;
    font-size: 1rem;
    text-transform: none;
    padding: .75rem 1.25rem;
    margin: 0 0 .5rem;
    vertical-align: middle;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    line-height: 1;
    width: 100%;
  }
  
  .button:hover {
    background: #36D1DC;
    border: 1px solid #36D1DC;
  }
  
  .button:focus {
    outline: 0;
  }
  
  .main {
    display: block;
    margin: 0 auto;
    background: #ffffff;
    width: 35%;
    border: 1px solid #dedede;
    padding: 10px;
    border-radius: 4px;
    margin-top: 4em;
  }
  
  ul {
    list-style: none;
    padding-left: 0;
  }
  
  ul li {
    padding: 0.5em 0 0.5em 0;
    border-bottom: 1px solid #dedede;
  }
  
  ul li:first-child {
    border-top: 1px solid #dedede;
  }
  </style>
</head>

<body>
  <div class="main">
    <h1>おしゃべり</h1>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" class="form" type="text" id="message">
      <button class="button">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function() {
    var socket = io();
    $('form').submit(function() {
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg) {
      $('#messages').append($('<li>').text(msg));
    });
  });
  </script>
</body>

</html>
